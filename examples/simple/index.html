    <body style="margin: 0; padding: 0;">
        <div id="table">
            <textarea id="textarea" style="width: 80%;margin: 0 10%; height: 400px;">Firstname	Lastname	Street	Nr.
Firstname	Lastname	Sebastianstrasse	13
Firstname	Lastname	Steinebach	16
</textarea>
            <button style="width: 80%;margin: 0 10%;">Convert</button>
        </div>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../../src/js/jQuery.TableFormInsert.js"></script>
        <script>
            $(document).ready(function() {
                $('button').click(function() {
                    $('#textarea').tfi({
                        select: [
                            ['firstname', 'Firstname'],
                            ['lastname', 'LastName'],
                            ['street', 'Street'],
                            ['nr', 'StreetNumber']
                        ]
                    });
                    $(this).hide();
                });
            });
        </script>
    </body>
